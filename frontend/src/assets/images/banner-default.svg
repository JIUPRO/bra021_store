<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F6A49;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8EAD41;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#grad1)"/>
  
  <!-- Decorative circles background -->
  <circle cx="80" cy="80" r="50" fill="#F5F53B" opacity="0.08"/>
  <circle cx="520" cy="320" r="60" fill="white" opacity="0.06"/>
  
  <!-- Logo placeholder with rounded rect -->
  <rect x="240" y="40" width="120" height="120" rx="12" fill="white" opacity="0.15" filter="url(#shadow)"/>
  <circle cx="300" cy="100" r="45" fill="white" opacity="0.25"/>
  <text x="300" y="115" font-size="28" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif" opacity="0.7">BJ</text>
  
  <!-- Main title -->
  <text x="300" y="190" font-size="38" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    Loja Virtual
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="230" font-size="18" font-weight="600" fill="#F5F53B" text-anchor="middle" font-family="Arial, sans-serif">
    Brazil-021 School
  </text>
  
  <!-- Third line -->
  <text x="300" y="260" font-size="16" fill="white" text-anchor="middle" font-family="Arial, sans-serif" opacity="0.9">
    of Jiu-Jitsu
  </text>
</svg>