version: '3.8'

services:
  # Backend .NET
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loja-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - EmailSettings__SmtpServer=${SMTP_SERVER}
      - EmailSettings__Port=${SMTP_PORT}
      - EmailSettings__EnableSsl=${SMTP_ENABLE_SSL}
      - EmailSettings__Username=${SMTP_USERNAME}
      - EmailSettings__Password=${SMTP_PASSWORD}
      - EmailSettings__FromEmail=${SMTP_FROM_EMAIL}
      - EmailSettings__ToEmail=
      - WhatsAppSettings__ApiUrl=${WHATSAPP_API_URL}
      - WhatsAppSettings__ApiKey=${WHATSAPP_API_KEY}
      - WhatsAppSettings__PhoneNumber=${WHATSAPP_PHONE_NUMBER}
      - MercadoPago__AccessToken=${MERCADO_PAGO_ACCESS_TOKEN}
      - MercadoPago__PublicKey=${MERCADO_PAGO_PUBLIC_KEY}
    ports:
      - "5000:8080"
      - "5001:443"
    networks:
      - loja-network
    # Não fazer bind-mount do diretório do projeto no container runtime,
    # isso sobrescreveria os arquivos publicados gerados pela imagem.

  # Frontend (Loja Virtual)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: loja-frontend
    ports:
      - "4200:4200"
    environment:
      - API_URL=http://backend:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - loja-network

  # Backoffice (Administração)
  backoffice:
    build:
      context: ./backoffice
      dockerfile: Dockerfile.dev
    container_name: loja-backoffice
    ports:
      - "4201:4200"
    environment:
      - API_URL=http://backend:8080
    volumes:
      - ./backoffice:/app
      - /app/node_modules
    networks:
      - loja-network

networks:
  loja-network:
    driver: bridge
